<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Formulaire vers Google Drive</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body { font-family: Arial; padding: 30px; background: #f9f9f9; }
    input, button { display: block; margin: 10px 0; padding: 10px; width: 300px; }
    button { width: 150px; }
  </style>
</head>
<body>
  <h2>Inscription utilisateur</h2>
  <form id="userForm">
    <input type="text" id="name" placeholder="Nom" required />
    <input type="password" id="password" placeholder="Mot de passe" required />
    <button type="submit">Envoyer</button>
  </form>

  <script>
    const CLIENT_ID = "TON_CLIENT_ID_ICI";
    const API_KEY = "TA_CLE_API_ICI";

    const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];
    const SCOPES = "https://www.googleapis.com/auth/drive.file";

    function handleClientLoad() {
      gapi.load('client:auth2', initClient);
    }

    function initClient() {
      gapi.client.init({
        apiKey: API_KEY,
        clientId: CLIENT_ID,
        discoveryDocs: DISCOVERY_DOCS,
        scope: SCOPES
      }).then(() => {
        gapi.auth2.getAuthInstance().signIn().then(() => {
          console.log("Connecté à Google !");
        });
      });
    }

    function saveToDrive(name, password) {
      const content = `Nom: ${name}\nMot de passe: ${password}`;
      const file = new Blob([content], { type: "text/plain" });
      const metadata = {
        name: "utilisateur.txt",
        mimeType: "text/plain"
      };

      const accessToken = gapi.auth.getToken().access_token;
      const form = new FormData();
      form.append("metadata", new Blob([JSON.stringify(metadata)], { type: "application/json" }));
      form.append("file", file);

      fetch("https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart", {
        method: "POST",
        headers: new Headers({ "Authorization": "Bearer " + accessToken }),
        body: form
      })
      .then((res) => res.json())
      .then((val) => {
        alert("Données enregistrées sur Google Drive !");
        console.log(val);
      })
      .catch((err) => console.error("Erreur d'enregistrement :", err));
    }

    document.getElementById("userForm").addEventListener("submit", function (event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const password = document.getElementById("password").value;

      saveToDrive(name, password);
    });

    window.onload = handleClientLoad;
  </script>
</body>
</html>
